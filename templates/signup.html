<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container bg-primary rounded pt-5 pb-1">
      <div class="card">
        <form action="" method="post" class="row text-center p-5">
          {% csrf_token %}
          <h1>Register</h1>
          {% if error_message %}
          <p style="color: red">{{ error_message }}</p>
          {% endif %}
          <label for="username" class="col-5">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="col-3 border border-secondary rounded p-1 m-2"
            placeholder="Username"
          />
          <label for="email" class="col-5">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="col-3 border border-secondary rounded p-1 m-2"
            placeholder="Email"
          />
          <label for="password1" class="col-5">Password</label>
          <input
            type="password"
            name="password1"
            id="password1"
            required
            class="col-3 border border-secondary rounded p-1 m-2"
            placeholder="Password"
          />
          <label for="password2" class="col-5">Confirm Password</label>
          <input
            type="password"
            name="password2"
            id="password2"
            required
            class="col-3 border border-secondary rounded p-1 m-2"
            placeholder="Confirm Password"
          />

          <div
            class="row"
            style="
              text-align: center;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <button type="submit" class="col-2 btn btn-success">Signup</button>
          </div>
          <div class="row">
            <p>Already have an account?</p>
          </div>
          <div class="row">
            <a href="{% url 'login' %}" class="">Login</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
