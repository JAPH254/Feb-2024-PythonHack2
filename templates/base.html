<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static%}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}App hub{% endblock %}</title>
  </head>
  <body>
    <div class="card">
      <div class="container bg-primary rounded mt-2 p-1">
        <div class="row">
          <h3 class="text-center text-white">Simple API fetch Hub</h3>
          <p class="text-center">
            Explore the Weather data Globally, and if you feel like you are
            tired, Lough with me in the jokes section
          </p>
        </div>

        <div
          class="row"
          style="display: flex; justify-content: center; align-items: center"
        >
          <div
            class="col-3 d-grid"
            style="display: flex; align-items: center; justify-content: end"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-cloud-lightning-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M7.053 11.276A.5.5 0 0 1 7.5 11h1a.5.5 0 0 1 .474.658l-.28.842H9.5a.5.5 0 0 1 .39.812l-2 2.5a.5.5 0 0 1-.875-.433L7.36 14H6.5a.5.5 0 0 1-.447-.724zm6.352-7.249a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 10H13a3 3 0 0 0 .405-5.973"
              />
            </svg>
            <a href="{% url 'home' %}" class="text-dark">Weather App</a>
          </div>
          <div
            class="col-3 d-grid"
            style="display: flex; align-items: center; justify-content: center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-emoji-smile-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"
              />
            </svg>
            <a href="{% url 'jokes' %}" class="text-dark">Fetch a joke</a>
          </div>
          <div
            class="col-6 d-grid"
            style="
              display: flex;
              align-items: center;
              justify-content: end;
              padding-right: 10rem;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-power"
              viewBox="0 0 16 16"
            >
              <path d="M7.5 1v7h1V1z" />
              <path
                d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"
              />
            </svg>
            <a href="{% url 'logout' %}" class="text-danger">Logout</a>
          </div>
        </div>
      </div>
      <div class="row">
        <main>{% block content %}{% endblock %}</main>
      </div>
    </div>
  </body>
</html>
