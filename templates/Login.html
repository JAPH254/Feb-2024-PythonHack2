<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div class="container bg-primary rounded pt-5 pb-1">
      <div class="card">
        <form action="" method="post" class="row text-center p-5">
          {% csrf_token %}
          <h1>Login</h1>
          {% if error_message %}
          <p style="color: red">{{ error_message }}</p>
          {% endif %}
          <label for="username" class="col-5">Username:</label>
          <input type="text" name="username" placeholder="username" id="username" required class="col-3 border border-secondary rounded p-1 m-2" />
          
          <label for="password" class="col-5">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="col-3 border border-secondary rounded p-1 m-2"
            placeholder="Password"
          /><br />
          <div
            class="row"
            style="
              text-align: center;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <button type="submit" class="col-2 btn btn-success">Login</button>
          </div>
          <div class="row">
            <p>Don't have an account?</p>
          </div>
          <div class="row">
            <a href="{% url 'register' %}" class="">register</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
